<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>넌뭐야</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background-color: #121212;
    color: #fff;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }

  .player {
    background: #181818;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.9);
    display: flex;
    max-width: 700px;
    width: 90vw;
    padding: 30px;
    gap: 30px;
  }

  .album-art {
    width: 250px;
    height: 250px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 20px #1DB954AA;
    flex-shrink: 0;
  }

  .album-art img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .controls {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .track-info {
    margin-bottom: 20px;
  }
  .track-title {
    font-size: 1.8rem;
    font-weight: 700;
    margin: 0;
  }
  .track-artist {
    color: #b3b3b3;
    margin-top: 4px;
    font-size: 1rem;
  }

  .progress-container {
    position: relative;
    height: 8px;
    background: #282828;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  .progress {
    background-color: #1DB954;
    height: 100%;
    width: 0%;
    border-radius: 4px;
    transition: width 0.1s linear;
  }

  .time {
    display: flex;
    justify-content: space-between;
    font-size: 0.85rem;
    color: #b3b3b3;
    font-variant-numeric: tabular-nums;
    margin-bottom: 10px;
  }

  .buttons {
    display: flex;
    align-items: center;
    gap: 25px;
  }

  button {
    background: none;
    border: none;
    color: #b3b3b3;
    cursor: pointer;
    transition: color 0.2s ease;
    outline: none;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  button:hover {
    color: #1DB954;
  }

  #play-pause-button {
    font-size: 36px;
    color: #1DB954;
  }

  svg {
    width: 30px;
    height: 30px;
    fill: currentColor;
  }

  @media (max-width: 480px) {
    .player {
      flex-direction: column;
      padding: 20px;
      max-width: 90vw;
    }
    .album-art {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1;
      margin-bottom: 20px;
    }
  }
</style>
</head>
<body>
  <div class="player">
    <div class="album-art">
      <img id="album-image" src="album_cover.jpg" alt="Album Cover" />
    </div>
    <div class="controls">
      <div class="track-info">
        <h2 id="track-title" class="track-title">Loading...</h2>
        <p id="track-artist" class="track-artist">Artist Name</p>
      </div>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
      <div class="time">
        <span id="current-time">0:00</span>
        <span id="duration">0:00</span>
      </div>
      <div class="buttons">
        <button id="prev-button" aria-label="Previous">
          <svg viewBox="0 0 24 24"><path d="M6 19h2V5H6v14zm3-7l7 7V5l-7 7z"/></svg>
        </button>
        <button id="play-pause-button" aria-label="Play/Pause">
          <svg id="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg id="pause-icon" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button id="next-button" aria-label="Next">
          <svg viewBox="0 0 24 24"><path d="M16 5h-2v14h2V5zm-3 7L6 5v14l7-7z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>

<script>
  const audio = document.getElementById('audio');
  const playPauseBtn = document.getElementById('play-pause-button');
  const playIcon = document.getElementById('play-icon');
  const pauseIcon = document.getElementById('pause-icon');
  const albumImage = document.getElementById('album-image');
  const trackTitle = document.getElementById('track-title');
  const trackArtist = document.getElementById('track-artist');
  const prevBtn = document.getElementById('prev-button');
  const nextBtn = document.getElementById('next-button');
  const progressContainer = document.getElementById('progress-container');
  const progress = document.getElementById('progress');
  const currentTimeEl = document.getElementById('current-time');
  const durationEl = document.getElementById('duration');

  const playlist = [
    {
      src: 'Tabber.mp3',
      cover: 'album1.jpg',
      title: 'I Want You',
      artist: 'Tabber'
    },
    {
      src: 'paul.mp3',
      cover: 'album2.jpg',
      title: 'Winter',
      artist: 'Paul Blanco'
    },
    {
      src: 'blanco.mp3',
      cover: 'album3.jpg',
      title: 'Henny Freestyle',
      artist: 'Paul Blanco'
    }
  ];

  let currentIndex = 0;
  let isPlaying = false;

  function loadTrack(index) {
    if(index < 0) index = playlist.length - 1;
    if(index >= playlist.length) index = 0;
    currentIndex = index;

    audio.src = playlist[index].src;
    albumImage.src = playlist[index].cover;
    trackTitle.textContent = playlist[index].title;
    trackArtist.textContent = playlist[index].artist;

    resetProgress();

    if(isPlaying) {
      audio.play().catch(e => console.error(e));
    }
    updatePlayPauseUI();
  }

  function updatePlayPauseUI() {
    if(isPlaying){
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
    } else {
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
    }
  }

  function playAudio() {
    audio.play().then(() => {
      isPlaying = true;
      updatePlayPauseUI();
    }).catch(e => console.error(e));
  }

  function pauseAudio() {
    audio.pause();
    isPlaying = false;
    updatePlayPauseUI();
  }

  playPauseBtn.addEventListener('click', () => {
    if(isPlaying) {
      pauseAudio();
    } else {
      playAudio();
    }
  });

  prevBtn.addEventListener('click', () => {
    loadTrack(currentIndex - 1);
  });

  nextBtn.addEventListener('click', () => {
    loadTrack(currentIndex + 1);
  });

  audio.addEventListener('ended', () => {
    loadTrack(currentIndex + 1);
  });

  audio.addEventListener('timeupdate', () => {
    if(audio.duration){
      const percent = (audio.currentTime / audio.duration) * 100;
      progress.style.width = percent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
      durationEl.textContent = formatTime(audio.duration);
    }
  });

  progressContainer.addEventListener('click', e => {
    const rect = progressContainer.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const width = rect.width;
    const newTime = (clickX / width) * audio.duration;
    audio.currentTime = newTime;
  });

  function resetProgress(){
    progress.style.width = '0%';
    currentTimeEl.textContent = '0:00';
    durationEl.textContent = '0:00';
  }

  function formatTime(seconds){
    const min = Math.floor(seconds / 60);
    const sec = Math.floor(seconds % 60);
    return `${min}:${sec < 10 ? '0' : ''}${sec}`;
  }

  audio.volume = 0.25;
  loadTrack(currentIndex);
</script>
</body>
</html>
